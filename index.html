<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div class="max-w-sm mt-10 mx-auto ">

    <div class="block bg-gray-200 p-4 rounded relative">
      <h2 class="font-bold">
        <!-- We force a link to expand the entire size -->
        <a href="https://google.com" aria-label="">
          Google
          <span class="absolute inset-0"></span>
        </a>
      </h2>

      <p class="mt-3">A web application framework with expressive, elegant syntax.</p>

      <!-- This container has relative to "raise" the layer above the absolute container -->
      <div class="mt-3 bg-gray-300 p-4 rounded relative">
        <a href="https://yahoo.co.jp" class="hover:underline">Visit Yahoo</a>
      </div>
    </div>
    </body>
</body>
</html>
